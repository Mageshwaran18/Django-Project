{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Community!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e0e0e0; /* Light gray background */
      /* Apply background image */
      background-image: url('{% static "signup.png" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      background-color: #fff; /* White container */
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px; /* Adjust width as needed */
    }

header {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  font-size: 24px;
  margin-bottom: 5px;
  color: #333; /* Darker gray for main text */
}

p {
  font-size: 16px;
  color: #666; /* Lighter gray for descriptive text */
  margin-bottom: 10px;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px; /* Spacing between form elements */
}

label {
  font-weight: bold; /* Bold labels for better readability */
}

input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  width: 100%;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  background-color: #3498db; /* Blue button */
  color: #fff; /* White text */
  font-weight: bold;
  transition: background-color 0.2s ease-in-out; /* Smooth hover effect */
}

button:hover {
  background-color: #2980b9; /* Darker blue on hover */
}
.container {
    /* ... other styles ... */
    height: 500px; /* Adjust the height as needed */
    overflow-y: auto; /* Enable vertical scrollbar only if needed */
}

footer {
  text-align: center;
  margin-top: 20px;
}
.background-image {
    position: fixed; /* Keep the image in place while scrolling */
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: url('{% static "signup.png" %}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    z-index: -1; /* Place the image behind other content */
}


a {
  color: #3498db; /* Link color matches button */
  text-decoration: none;
  transition: color 0.2s ease-in-out; /* Smooth hover effect */
}

a:hover {
  color: #2980b9; /* Darker blue on hover */
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome!</h1>
      <p>Sign up to join our Sources of Caffeine.</p>
    </header>
    <main>
      <form method="POST" action="">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        <button type="submit">Sign Up Now!</button>
    </form>    
    
    </main>
    <footer>
      <p>Already a member? <a href="login">Sign In here</a>.</p>
    </footer>
  </div>
</body>
</html>
